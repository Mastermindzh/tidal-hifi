name: Build CI

on:
  push:
    branches-ignore:
      - master
      - develop
  pull_request:
    branches-ignore:
      - master
      - develop
  workflow_dispatch:
jobs:
  build_on_linux:
    runs-on: ubuntu-latest
    steps:
      - name: update apt
        run: sudo apt-get update
      - name: Install libarchive-tools
        run: sudo apt-get install -y libarchive-tools
      - uses: actions/checkout@master
      - uses: actions/setup-node@master
        with:
          node-version: 20
      - run: npm install
      - run: npm run build

  build_on_mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@master
        with:
          node-version: 20
      - run: npm install
      - run: npm run build

  build_on_win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@master
        with:
          node-version: 20
      - run: npm install
      - run: npm run build
