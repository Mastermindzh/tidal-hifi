appId: com.rickvanlieshout.tidal-hifi
electronVersion: 37.2.5
electronDownload:
  version: 37.2.5+wvcus
  mirror: https://github.com/castlabs/electron-releases/releases/download/v
snap:
  plugs:
    - default
    - screen-inhibit-control
extraResources:
  - "themes/**"
linux:
  category: AudioVideo
  icon: build/icons
  target:
    - dir
  executableName: tidal-hifi
  executableArgs:
    [
      "--ozone-platform-hint=auto",
      "--enable-features=WaylandWindowDecorations",
      "--enable-wayland-ime",
      "--use-angle",
    ]
  desktop:
    entry:
      Encoding: "UTF-8"
      Name: "TIDAL Hi-Fi"
      GenericName: "TIDAL Hi-Fi"
      Comment: "The web version of tidal.com running in electron with hifi support thanks to widevine."
      Icon: "tidal-hifi"
      StartupNotify: "true"
      Terminal: "false"
      Type: "Application"
      Categories: "Network;Application;Audio;Video;AudioVideo"
      StartupWMClass: "tidal-hifi"
      X-PulseAudio-Properties: "media.role=music"
      MimeType: "x-scheme-handler/tidal;"
mac:
  category: public.app-category.entertainment
win:
  icon: icon.png
  artifactName: "tidalhifi"
  appId: com.rickvanlieshout.tidalhifi
  executableName: tidalhifi
protocols:
  name: "tidal"
  role: "Viewer"
  schemes: ["tidal"]
