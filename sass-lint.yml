rules:
  property-sort-order:
    - 1
    - order: "smacss"
  class-name-format:
    - 1
    - convention: "hyphenatedbem"
  quotes:
    - 1
    - style: "double"
  nesting-depth:
    - 1
    - max-depth: 3
  placeholder-in-extend:
    - 0
  no-vendor-prefixes:
    - 0
  empty-line-between-blocks:
    - 0
  force-pseudo-nesting:
    - 0
